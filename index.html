<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds and Events</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <label>
        Add a Number to the Bank
        <input name="number" type="number" />
      </label>
      <button>Add Number</button>
    </form>
    <div class="rand-container">
      <button id="randomNumber">Random Number</button>
    </div>
    <main>
      <section id="numberBank">
        <h1>Number Bank</h1>
        <output id="numberOutput"></output>
        <div>
          <button id="sortOne">Sort 1</button>
          <button id="sortAll">Sort All</button>
          <p>OR Select how many numbers you'd like to sort</p>
          <input
            id="sortNumber"
            name="sortNumber"
            type="number"
            min="0"
            max="2"
          />
          <button id="selectedSort">Sort Selected Amount</button>
        </div>
      </section>
      <section id="sortedNumbers">
        <h1>Sorted Numbers</h1>
        <label for="asc-desc">Select Ascending or Descending</label><br>
        <select id="asc-desc" name="sortDirection">
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
        <button id="update">Update</button>

        <section id="odds">
          <h2>Odds</h2>
          <output id="oddsOutput"></output>
        </section>
        <section id="evens">
          <h2>Evens</h2>
          <output id="evensOutput"></output>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
